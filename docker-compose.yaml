version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
  redis:
    image: redis:6.0
    ports:
      - "6379:6379"
  worker:
    build: .
    command: celery -A app.task_manager worker --loglevel=info
    depends_on:
      - redis
