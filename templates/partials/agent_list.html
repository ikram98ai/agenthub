<div class="row">
    {% for agent in agents %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ agent.name }}</h5>
                <p class="card-text">{{ agent.description|truncatechars:100 }}</p>
                <a href="{{ agent.url }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% if page_obj.has_next %}
<div class="row">
    <div class="col-12">
        <div hx-get="?page={{ page_obj.next_page_number }}" hx-trigger="revealed" hx-swap="afterend">
            <button class="btn btn-outline-primary w-100">Load More</button>
        </div>
    </div>
</div>
{% endif %}
